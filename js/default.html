<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jslib.js"></script>

	</head>
	<body>
		<div class="header">
			<span>Epic Parking App</span>
		</div>
		<form class="login" action="javascript:validateLoginForm()">
			<table>
				<tr>
					<td class="label">Username:</td>
					<td><input type="text" name="uname" maxlength="20"></td>
				</tr>
				<tr>
					<td class="label">Password:</td>
					<td><input type="password" name="pword" maxlength="256"></td>
				</tr>
				<tr>
					<td colspan="2"><input class="loginButton" type="submit" value="Login"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
